<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="StyleSheet" href="stylesheet.css">
    <title>Document</title>
</head>
<body>
    <h2>Update CSS variables with <span class="hl">JS</span></h2>
    <div class="controls">
        <label for="sapcing">Spacing:</label>
         <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

         <label for="blur">Blur:</label>
         <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color</label>
        <input type="color" name="base" value="#ffc600">
    </div>
    <img src="https://tipsparatuviaje.com/wp-content/uploads/2019/10/francia-francia.jpg" alt="Ciudad Francia">

    <script>

        const inputs = document.querySelectorAll('.controls input'); //Obtenemos los inputs

        function handleUpdate(){ // Funcion que actualiza la pagina. 
            // console.log(this.value); //El valor de lo ultimo llamado, en este caso inputs.
           // console.log(this.dataset) // Devuelve el atributo data del input, LO DEVUELVE EN UN OBJTO. 

        const suffix = this.dataset.sizing || ' '; // Que nos devuelva el sizing y no el color. 

            //console.log(suffix)
           //console.log(this.name) //Nos devuelve el nombre de cada input. 
          document.documentElement.style.setProperty(`--${this.name}`,this.value + suffix)  // El nombre de la propiedad (base, spacing o blur), el valor y si tiene px o no. 
        }

        inputs.forEach(input => input.addEventListener('change', handleUpdate));//Por cada input, obtenemos el valor hecho en la pagina. 
        inputs.forEach(input => input.addEventListener('mousemove', handleUpdate)); // No es necesario aceptar el cambio para obtener el valor , Al mover el mouse en el input sin confirmar  el cambio tambien obtenemos el valor.

    </script>
</body>

</html>
